<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get and Post Requests</title>
</head>

<body>
  <h3>Get Request From </h3>
  <form method="get" action="http://localhost:8080/register">
    <input placeholder="Enter username" name="username" type="text" required>
    <input placeholder="Enter password" name="password" type="password" required>
    <button type="submit">
      Submit
    </button>
  </form>

  <h3>Post Request From</h3>
  <form method="post" action="http://localhost:8080/register">
    <input placeholder="Enter username" name="username" type="text" required>
    <input placeholder="Enter password" name="password" type="password" required>
    <button type="submit">
      Submit
    </button>
  </form>
</body>

</html>
